<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="result">
            <div class="operation"></div>
            <div class="input">0</div>
        </div>
        <button class="top clear">CLEAR</button>
        <button class="top delete">DELETE</button>
        <button onclick="setFirst(7)">7</button>
        <button onclick="setFirst(8)">8</button>
        <button onclick="setFirst(9)">9</button>
        <button onclick="setOperator('divide')">÷</button>
        <button onclick="setFirst(4)">4</button>
        <button onclick="setFirst(5)">5</button>
        <button onclick="setFirst(6)">6</button>
        <button onclick="setOperator('multiply')">×</button>
        <button onclick="setFirst(1)">1</button>
        <button onclick="setFirst(2)">2</button>
        <button onclick="setFirst(3)">3</button>
        <button onclick="setOperator('subtract')">-</button>
        <button>.</button>
        <button onclick="setFirst(0)">0</button>
        <button>=</button>
        <button onclick="setOperator('add')">+</button>
    </div>
    <script>
        function add(x, y) {
            return x + y
        }
        function subtract(x, y) {
            return x - y
        }
        function multiply(x, y) {
            return x * y
        }
        function divide(x, y) {
            return x / y
        }
        function operate(operator, x, y) {
            switch (operator) {
                case "add":
                    return add(x, y)
                case "subtract":
                    return subtract(x, y)
                case "multiply":
                    return multiply(x, y)
                case "divide":
                    return divide(x, y)
            }
        }

        let digits = 0;
        function setFirst(num) {
            if (digits === 0 || operatorSet) {
                digits = num
            } else {
                digits += `${num}`
            }
            input.textContent = digits
        }

        let operatorSet = false
        let inputOperator = ""
        function setOperator(operator) {
            inputOperator = operator
            switch (operator) {
                case "divide":
                    operation.textContent = digits + " ÷ "
                    break;
                case "multiply":
                    operation.textContent = digits + " × "
                    break;
                case "add":
                    operation.textContent = digits + " + "
                    break;
                case "subtract":
                    operation.textContent = digits + " - "
                    break;
            }
            operatorSet = true
        }

        const container = document.querySelector("#container")
        const result = document.querySelector(".result")
        const operation = document.querySelector(".operation")
        const input = document.querySelector(".input")
    </script>
</body>
</html>
